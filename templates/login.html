<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static%}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('{% static 'shopping1.jpg'%}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            color: #333;
        }
        .login-container h1 {
            color: #F72C5B;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        .login-container input:focus {
            border-color: #F72C5B;
            outline: none;
            box-shadow: 0 0 5px rgba(247, 44, 91, 0.5);
        }
        .login-container button {
            padding: 12px;
            font-size: 1em;
            background-color: #F72C5B;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #D02048;
        }
        .login-container p {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .login-container p a {
            color: #F72C5B;
            text-decoration: none;
            font-weight: bold;
        }
        .login-container p a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #D02048;
            background-color: #FDD6DB;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
            <p>Are you a new user? <a href="/register">Register here</a></p>
        </form>
    </div>
</body>
</html>
