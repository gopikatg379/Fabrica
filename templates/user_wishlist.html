{% extends 'main.html'%}
{% block content%}
<div class="card-container" style="display: flex; flex-wrap: wrap; gap: 20px; margin-left: 20px; padding-top: 125px;">
    {% for x in data %}
        <div class="card" style="width:320px;">
            <img src="{{ x.cloth.image.url }}" class="card-img-top" alt="Product Image" style="padding-left: 100px; padding-top: 5px; margin-top: 5px; width: 230px; height: 190px;">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;">{{ x.cloth.name }}</h5>
                <p class="card-text" style="text-align: center;">Price: {{ x.cloth.price }}/-</p>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <a href="/user/view/more/{{x.cloth_id}}"><button class="btn-view-more" style="margin-left:80px;">View More</button></a>
                <a href="/user/cart" class="icon" style="color:#F72C5B;margin-right:80px;"><ion-icon name="cart-outline"></ion-icon></a>
            </div>
        </div>
{% endfor %}
</div>
{% endblock%}
