{% extends 'main.html'%}
{% load static %}
{% block content%}
{% if messages %}
    <script type="text/javascript">
        {% for message in messages %}
            alert("{{ message }}");
        {% endfor %}
    </script>
{% endif %}
    <div class="banner">
        Exclusive Offers on Trendy Clothes
    </div>
    <div class="categories">
        <h3 style="font-weight:bold;">Shop by Category</h3>
        <div class="categories-grid">
            <div class="category-card">
                <a href="/dress/1"> <img src="{% static 'men1.jpg'%}" alt="Men"></a>
                <h4 style="color:#ff416c;">Men</h4>
            </div>
            <div class="category-card">
                <a href="/dress/2"><img src="{% static 'women1.jpg'%}" alt="Women"></a>
                <h4 style="color:#ff416c;">Women</h4>
            </div>
            <div class="category-card">
                <a href="/dress/3"><img src="{% static 'kid.jpg'%}" alt="Kids"></a>
                <h4 style="color:#ff416c;">Kids</h4>
            </div>
        </div>
    </div>
    <div class="featured-products">
        <h3 style="font-weight:bold;">Featured Products</h3>
        <div class="products-grid">
            <div class="product-card">
                <img src="{% static 'shirt.jpg'%}" alt="Product 1">
                <h3>Trendy Shirt</h3>
                <p>Price: 725/-</p>
            </div>
            <div class="product-card">
                <img src="{% static 'stylish.jpg'%}" alt="Product 2">
                <h3>Stylish Dress</h3>
                <p>Price: 640/-</p>
            </div>
            <div class="product-card">
                <img src="{% static 'casual.jpg'%}" alt="Product 3">
                <h3>Casual Jeans</h3>
                <p>Price: 630/-</p>
            </div>
        </div>
    </div>
{% endblock %}
